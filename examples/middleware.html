<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>requete umd imports</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
        font-size: 12px;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="posts">
        <h4>/posts response</h4>
        <code></code>
      </div>
      <div class="comments">
        <h4>/comments response</h4>
        <code></code>
      </div>
      <div class="profile">
        <h4>/profile response</h4>
        <code></code>
      </div>
    </main>
    <script src="/requete/polyfill.umd.min.js"></script>
    <script src="/requete/index.umd.js"></script>
    <script>
      const postsEl = document.querySelector('.posts code')
      const commentsEl = document.querySelector('.comments code')
      const profileEl = document.querySelector('.profile code')

      const output = (obj) => JSON.stringify(obj, null, 2)

      const http = requete.create({ verbose: true })

      http.use(async (ctx, next) => {
        http.logger.info('add header `X-Request-Id` ...')

        ctx.set('X-Request-Id', 'Requete')
        await next()
      })

      http
        .get('/posts')
        .then((r) => {
          postsEl.innerHTML = output(r.data)
        })
        .catch((e) => {
          postsEl.innerHTML = e.message
        })

      http
        .get('/comments')
        .then((r) => {
          commentsEl.innerHTML = output(r.data)
        })
        .catch((e) => {
          commentsEl.innerHTML = e.message
        })

      http
        .get('/profiles')
        .then((r) => {
          profileEl.innerHTML = output(r.data)
        })
        .catch((e) => {
          profileEl.innerHTML = e.message
        })
    </script>
  </body>
</html>
