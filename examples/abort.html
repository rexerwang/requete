<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>requete AbortController</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  </head>

  <body>
    <main>
      <div class="abort">
        <h4>abort 1s</h4>
        <pre><code class="language-json" data-manual>pending...</code></pre>
      </div>
      <div class="timeout">
        <h4>timeout 2s</h4>
        <pre><code class="language-json" data-manual>pending...</code></pre>
      </div>
    </main>
    <script src="./scripts/index.js"></script>
    <script src="/requete/index.umd.js"></script>
    <script>
      const controller = new requete.TimeoutAbortController(0)
      requete
        .get('https://httpbin.org/delay/5?t=abort', { abort: controller })
        .catch((e) => e)
        .then((r) => {
          document.querySelector('.abort code').innerHTML = printRes(r)
        })
      // abort request after 1s
      setTimeout(() => controller.abort('canceled'), 1000)

      // set 2s timeout
      requete
        .get('https://httpbin.org/delay/5?t=timeout', { timeout: 2000 })
        .catch((e) => e)
        .then((r) => {
          document.querySelector('.timeout code').innerHTML = printRes(r)
        })
    </script>
  </body>
</html>
