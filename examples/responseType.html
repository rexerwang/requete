<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>requete responseType example</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  </head>

  <body>
    <main>
      <div class="blob">
        <h4>blob</h4>
        <img src="" alt="blob image" />
        <pre><code class="language-json" data-manual>pending...</code></pre>
      </div>
    </main>
    <script src="./scripts/index.js"></script>
    <script src="/requete/index.umd.js"></script>
    <script>
      requete
        .get('https://placehold.co/400x100', {
          params: { text: 'blob responseType' },
          responseType: 'blob',
          mode: 'cors',
        })
        .then((r) => {
          document
            .querySelector('.blob img')
            .setAttribute('src', URL.createObjectURL(r.data))

          document.querySelector('.blob code').innerHTML = printRes(r)
        })
    </script>
  </body>
</html>
