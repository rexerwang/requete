<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>requete umd example</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  </head>

  <body>
    <main>
      <div class="posts">
        <h4>/posts</h4>
        <pre><code class="language-json" data-manual>pending...</code></pre>
      </div>
      <div class="comments">
        <h4>/comments</h4>
        <pre><code class="language-json" data-manual>pending...</code></pre>
      </div>
      <div class="profile">
        <h4>/profile</h4>
        <pre><code class="language-json" data-manual>pending...</code></pre>
      </div>
    </main>
    <script src="./scripts/index.js"></script>
    <script src="/requete/index.umd.js"></script>
    <script>
      const http = requete.create({ verbose: true })

      http
        .get('/posts')
        .catch((e) => e)
        .then((r) => {
          document.querySelector('.posts code').innerHTML = printRes(r)
        })

      http
        .get('/comments')
        .catch((e) => e)
        .then((r) => {
          document.querySelector('.comments code').innerHTML = printRes(r)
        })

      http
        .get('/profiles')
        .catch((e) => e)
        .then((r) => {
          document.querySelector('.profile code').innerHTML = printRes(r)
        })
    </script>
  </body>
</html>
